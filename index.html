<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <a href="index.html" class="navbar-brand">Bookings.com</a>
        <a href="#" style="text-decoration: none;">
            <i class="fa fa-user"></i> Login
        </a>
    </nav>
    <div class="firstsection">
            <div class="container">
                <div class="row data">
                    <div class="col-sm-3">
                        <label for="cars">Choose a city:</label>
                        <select name="cars" id="cars" class="form-control">
                            <option value="Tirupathi">Tirupathi</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="date">Choose a date:</label><br>
                        <input type="date" name="date" id="" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <label for="cars">Guests: </label>
                        <select name="cars" id="cars" class="form-control">
                            <option value="one">one</option>
                            <option value="two">two</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <br>
                        <button type="button" class="btn btn-primary btn-lg btn-block" class="form-control">Book</button>
                    </div>
                </div>
            </div>
    </div>
    <br/>
<div class="container-fluid">
        <div class="secondsection">
            <div class="info">
                <div class="card mb-3 content" style=" max-width: 100%">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="https://images.oyoroomscdn.com/uploads/hotel_image/99937/large/316bb325e62b8d9d.jpg"
                                class="card-img" style="height: 300px;" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">SPOT ON 71591 Srinivasa Residency</h5>
                                <p>
                                    Near HP World, Tata Nagar, Tirupati
                                    ·
                                    1.3 km</p>
                                <i class="fa fa-star star">4.5</i>
                                <br>
                                <br>
                                <i class="fa fa-elevator"></i>
                                <i class="fa fa-wifi">WI-FI</i>
                                <i class="fa fa-camera-cctv">CCTV</i>
                                <br>
                                <br>
                                <h6 class="Staff">Vaccinated Staff</h6>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6" style="width: 30%; float: left;">
                                        <p class="card-text ">
                                        <h4 style="color: red; display: inline-block;">₹899</h4>
                                        <span style="text-decoration: line-through;">₹2637</span>
                                        <span style="color: orange;"><b>65% off</b></span></p>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6" style="text-align: right; padding-top: 15px;">
                                        <a href="./view.html" target="./blank" 
                                        style="width: 100%; margin-bottom: 5px;"
                                        class="btn btn-warning"><b>View </b></a>
                                        <a class="btn btn-success" type="button" style="width: 100%;" href="book.html" target="./blank">Continue to Book</a>
                                    </div>
                                </div>
                    
                                <p class="card-text"><small class="text-muted">per room per night</small></p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
